<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="q drum">q</button>
    <button class="w drum">w</button>

    <button class="r drum">r</button>
    <button class="i drum">i</button>
    <button class="o drum" id="xyz">o</button>
    <button class="p drum">p</button>

  <script src="index.js" charset="utf-8"></script>
  <footer>
    You can play the drum from both the keyboard and by clicking the given button.
